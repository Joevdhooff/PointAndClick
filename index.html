<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point And Click Adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="mainTitle"></h1>
    <div id="gameWindow">
        <!--foreground layer-->
        <div id="tree1" class="gameObject foreground">
            <img src="img/tree.png" alt="">
        </div>
        <div id="door" class="gameObject foreground">
            
        </div>
        <!--main character layer-->
        <div id="mainCharacter" class="gameObject gameCharacter">
            <img src="img/character.png" alt="">
        </div>
        <!--background layer-->
        <div id="tilemap" class="gameObject background">
            <img  src="img/tilemap2.png" alt="">
        </div>
    </div>

     <script src="js/app.js"></script>
</body>
</html>
